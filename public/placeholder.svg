<svg
      xmlns="http://www.w3.org/2000/svg"
      width="100%"
      height="100%"
      viewBox="0 0 100 100"
      className="text-muted-foreground"
      fill="none"
      stroke="currentColor"
      strokeWidth="1"
    >
      {/* Border */}
      <rect x="5" y="5" width="90" height="90" rx="5" ry="5" />
      
      {/* Image icon */}
      <circle cx="50" cy="40" r="15" />
      <path d="M30 70 L45 55 L65 65 L80 60" strokeLinecap="round" />
      
      {/* Cloud arrow (indicating fetch) */}
      <path 
        d="M20 85 L35 70 M35 70 L30 75 M35 70 L40 75" 
        strokeLinecap="round"
        className="animate-pulse"
      />
      
      {/* Text */}
      <text 
        x="50" 
        y="90" 
        textAnchor="middle" 
        fontSize="8" 
        fill="currentColor"
        className="opacity-70"
      >
        Loading...
      </text>
</svg>